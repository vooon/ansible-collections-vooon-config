    changes:
      breaking_changes:
      - Alias config_template to template.
      - Import some useful config filters.
      - Imported back config_template from monorepo.
    fragments:
    - reimport.yml
    release_date: '2024-10-28'
  2.1.0:
    changes:
      major_changes:
      - Update to Ansible 11
      release_summary: Update to Ansible 11
    fragments:
    - ansible11.yml
    release_date: '2024-12-02'
  2.1.1:
    changes:
      release_summary: Update iniparse to 0.5.1
    fragments:
    - rel.yml
    release_date: '2025-01-06'
  2.2.0:
    changes:
      release_summary: Update to Ansible 11.2.0
    fragments:
    - poetry.yml
    release_date: '2025-02-06'
