  3.1.0:
    changes:
      breaking_changes:
      - Dropped support for ansible-core 2.17. The collection now requires ansible-core
        2.18 or newer.
      bugfixes:
      - Updated text converter imports in ``config_template`` to use ``ansible.module_utils.common.text.converters``
        when available, reducing deprecation noise on newer ansible-core versions.
      - '``config_template`` now avoids mutating shared ``ansible_search_path`` task
        variables and reliably cleans temporary files created for ``remote_src``.'
      - '``systemd_override`` now creates parent directories when needed and avoids
        mode checks on non-existent paths in check mode.'
      - '``systemd_sysusers`` no longer creates ``config_dir`` for ``state=absent``
        and now honors check mode for directory creation.'
      - '``systemd_sysusers`` now validates candidate rules with ``systemd-sysusers
        --dry-run`` instead of applying runtime changes during module execution.'
      - '``systemd_tmpfiles`` now creates ``config_dir`` only for ``state=present``,
        and applies rules only when content changes in non-check mode.'
      minor_changes:
      - Added ``ansible-test`` integration targets for ``systemd_tmpfiles`` and ``systemd_override``
        covering idempotency and absent/check-mode behavior.
      - Added an ``ansible-test`` integration target for ``systemd_sysusers`` to verify
        idempotency and absent/check-mode behavior.
      - Modernized ``config_template`` action plugin templating flow to prefer ``Templar.template``
        with compatibility fallback for older ansible-core, while keeping support
        for ansible-core 2.18.
    fragments:
    - config-template-modernize.yml
    - drop-ansible-2.17.yml
    - systemd-tmpfiles-override-fixes.yml
    - systemd_sysusers-fixes.yml
    release_date: '2026-02-17'
