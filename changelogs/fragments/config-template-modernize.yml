---
minor_changes:
  - >-
    Modernized ``config_template`` action plugin templating flow to prefer
    ``Templar.template`` with compatibility fallback for older ansible-core,
    while keeping support for ansible-core 2.18.
bugfixes:
  - >-
    ``config_template`` now avoids mutating shared ``ansible_search_path`` task
    variables and reliably cleans temporary files created for ``remote_src``.
  - >-
    Updated text converter imports in ``config_template`` to use
    ``ansible.module_utils.common.text.converters`` when available, reducing
    deprecation noise on newer ansible-core versions.
