---
name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen --all-groups

      - name: Ruff check
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

      - name: Mypy
        run: uv run mypy --ignore-missing-imports --follow-imports skip -p plugins

      - name: Unit tests with coverage
        run: >-
          uv run pytest -q --cov=plugins
          --cov-report=term
          --cov-report=xml:coverage.xml
          --cov-report=html:htmlcov

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pytest-coverage
          path: |
            coverage.xml
            htmlcov/

  ansible-sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen --all-groups

      - name: Run ansible-test sanity
        shell: bash
        run: |
          set -euxo pipefail
          coll_path="${RUNNER_TEMP}/ansible_collections/vooon/config"
          mkdir -p "$(dirname "${coll_path}")"
          rsync -a --delete --exclude ".git" "${GITHUB_WORKSPACE}/" "${coll_path}/"
          uv run bash -lc "cd '${coll_path}' && ansible-test sanity --python 3.13"
